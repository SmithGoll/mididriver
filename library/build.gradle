
apply plugin: 'com.android.library'

group=''

android {
    compileSdkVersion 28

    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
    }

    buildFeatures {
        prefab true
    }

    compileOptions {
        encoding = 'UTF-8'
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        disable 'OldTargetApi', 'ExpiredTargetSdkVersion'
    }

    // Because the components are created only during the
    // afterEvaluate phase, you must configure your publications using
    // the afterEvaluate() lifecycle method.
    afterEvaluate {
        publishing {
            publications {
                // Creates a Maven publication called "release".
                release(MavenPublication) {
                    // Applies the component for the release build variant.
                    from components.release

                    // You can then customize attributes of the
                    // publication as shown below.
                    groupId = 'com.github.billthefarmer'
                    artifactId = 'mididriver'
                    version = '1.24'
                }
            }
        }
    }
}

dependencies {
    implementation 'com.google.oboe:oboe:1.6.1'
}
